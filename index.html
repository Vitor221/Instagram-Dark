<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>

        <div class="instagram-capa">
            <div class="instagram-celular">
                <img src="./img/insta celular.png" alt="celular com mão">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <div class="instagram-icone">
                        <img src="./img/174855.png" alt="instagram-icone">
                    </div>
                    <div class="instagram-logo">
                        <img src="./img/insta logo.png" alt="instagram logo">
                    </div>
                    <div class="instagram-perfil">
                        <img src="./img/photo icon.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como vitão_nasc</a>
                    <a href="#" class="instagram-sair">Remover conta</a> 
                </div>
                <div class="group">
                    <p class="not-account">Não é o vitão_nasc?
                    </p>
                    <p class="not-account">
                        <a href="#" class="alternar-conta">Alternar conta</a>
                        ou
                        <a href="#" class="alternar-conta">Inscreva-se</a>
                    </p>
                </div>
                <div>
                    <div class="tenha-o-aplicativo">
                        <p class="aplicativo">Baixe o aplicativo</p>
                    </div>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
